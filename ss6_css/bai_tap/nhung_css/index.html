<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 20px;
            font-family: Cambria,sans-serif;
        }
        h1{
            color: green;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <p>
        This is an ordinary paragraph.
        Notice that this text is blue.
        The<br>default text color for a
        page is defined in the body
        selector
    </p>
</body>
</html>
